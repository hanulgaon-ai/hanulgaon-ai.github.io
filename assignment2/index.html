<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Study Music Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Cosmic Study Music Player</h1>

      <div class="right-controls">
        <button id="theme-toggle" title="Toggle Dark/Light Mode">
          <span class="theme-icon">‚óê</span>
        </button>
      </div>
    </header>

    <div id="timer-panel" class="timer-panel hidden">
      <div class="timer-display">
        <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
      </div>
      <div class="timer-controls">
        <button
          id="timer-start-stop"
          class="timer-btn icon-btn"
          title="Start/Stop Timer"
        >
          <span id="timer-start-stop-icon">‚ñ∂</span>
        </button>
        <button id="timer-reset" class="timer-btn icon-btn" title="Reset Timer">
          <span>‚Ü∫</span>
        </button>
        <button
          id="timer-mode"
          class="timer-btn icon-btn"
          title="Switch Timer Mode"
        >
          <span>‚è±</span>
        </button>
      </div>
      <div id="timer-mode-label">Mode: Stopwatch</div>
      <div id="countdown-settings" class="hidden">
        <label for="countdown-minutes">Minutes:</label>
        <input
          type="number"
          id="countdown-minutes"
          min="1"
          max="120"
          value="25"
        />
        <button id="set-countdown" class="timer-btn">Set</button>
      </div>
    </div>

    <main class="container">
      <div class="media-player">
        <canvas id="visualization-canvas"></canvas>

        <audio id="audio-player" loop>
          <source src="interactive_a2_music.mp3" type="audio/mpeg" />
        </audio>

        <div class="custom-controls">
          <div class="progress-container">
            <div class="progress-bar">
              <span id="progress-bar-fill"></span>
            </div>
            <div class="time-display">
              <span id="current-time">0:00</span> /
              <span id="duration">4:35</span>
            </div>
          </div>

          <div class="main-controls">
            <button id="play-pause-btn" class="control-btn" title="Play/Pause">
              <span id="play-pause-icon">‚ñ∂</span>
            </button>

            <div class="volume-control">
              <button id="mute-btn" class="control-btn" title="Mute">
                <span id="volume-icon">üîä</span>
              </button>
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.1"
                value="0.7"
              />
            </div>

            <div class="player-controls">
              <button
                id="timer-toggle-btn"
                class="control-btn"
                title="Show/Hide Timer"
              >
                <span>‚è±</span>
              </button>
              <button
                id="fullscreen-btn"
                class="control-btn"
                title="Fullscreen (Press F)"
              >
                <span>‚õ∂</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="track-info">
        <h2 id="track-title">Ambient Study Music</h2>
        <p id="track-artist">Focus & Concentration</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Cosmic Study Music Player. All rights reserved.</p>
      <p>Created for Interactive Media Course (OART1013) - Assignment 2</p>
    </footer>
  </body>
</html>
